  <body>
    <header>
      <div class="head-icons">
        <a class="bag" href="#"
          ><img width="30" src="images/icons/lang.svg" alt="language"
        /></a>
        <a class="bag" href="#"
          ><img width="30" src="images/icons/account.svg" alt="account" /> My
          Account</a
        >
        <a href="shopping-cart.html"
          ><img width="30" src="images/icons/bag.svg" alt="bag"
        /></a>
      </div>
      <div class="cheat"></div>
      <div class="search">
        <form>
          <!--method??-->
          <input
            class="search-text"
            type="search"
            name="search"
            value="SEARCH"
          />
          <button class="search-button" type="submit" size="66">
            <img width="25" src="images/icons/search.svg" alt="search" />
          </button>
        </form>
      </div>
    </header>
    <div class="logo2">
      <a id="title" class="logo" href="index.html">BeautyWithJulia</a>
    </div>
    <main>
      <form method="post" action="https://formspree.io/js@g.com">
        <div class="checkout">
          <div>
            <h4>1 Personal information</h4>
            <label for="firstname">First Name *</label><br />
            <input
              type="text"
              id="firstname"
              name="first-name"
              required
            /><br />
            <label for="lastname">Last Name *</label><br />
            <input type="text" id="lastname" name="last-name" required /><br />
            <label for="email">Email Address </label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="tel">Telephone *</label><br />
            <input type="tel" id="tel" name="telephone" required /><br />
          </div>
          <div>
            <h4>2 BILLING ADDRESS</h4>
            <label for="city">City:</label><br />
            <select id="city">
              <option>--Select City--</option>
              <option>Kyiv</option>
              <option>Lviv</option>
              <option>Odessa</option>
              <option>Ternopil</option></select
            ><br />
            <label for="newpost">New Post Address</label><br />
            <input type="text" id="newpost" name="newpost" /><br />
          </div>
          <div>
            <h4>3. PAYMENT METHOD</h4>
            <label for="radio"></label>
            <input type="radio" id="radio" name="payment-method" />MasterCard
            <img width="20" src="images/icons/mastercard.svg" /><br />
            <input type="radio" id="radio" name="payment-method" />Visa
            <img width="20" src="images/icons/visa.svg" /><br />

            <label for="card">Card Number *</label><br />
            <input
              type="text"
              id="card"
              name="card-number"
              pattern="[0-9]{13,16}"
              required
              placeholder="1234567891234"
            /><br />
            <label for="expiry">Expiry(mm/yy)</label><br />
            <input
              type="text"
              id="expiry"
              name="month"
              pattern="[0-1]{1}[1-9]{1}"
              size="3"
              placeholder="03"
            />/
            <input
              type="text"
              id="expiry"
              name="year"
              size="3"
              pattern="{2}"
              placeholder="17"
            /><br />
            <label for="code">Security Code *</label><br />
            <input
              type="text"
              id="code"
              name="security-code"
              pattern="[0-9]{3}"
              size="3"
              required
              placeholder="123"
            /><br />
          </div>
        </div>
        <div class="pay-now">
          <button id="submit" type="submit">PAY NOW</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="last-footer">
